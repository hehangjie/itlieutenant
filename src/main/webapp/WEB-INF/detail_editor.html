<!DOCTYPE HTML>
<html>
	<head>
		<title>${title} IT LIEUTENANT - 互联网中尉</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/ie9.css" /><![endif]-->
		<meta name="keywords" content="互联网中尉 ${keyword}">
		<meta name="description" content="IT LIEUTENANT - 互联网中尉 - 互联网时代的「电商架构者」 何航杰的个人网站">
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="/">IT LIEUTENANT</a></h1>
						<nav id="nav">
							<ul>
								<li class="special">
									<a href="#menu" class="menuToggle"><span>Menu</span></a>
									<div id="menu">
										<ul>
											<li><a href="/">主页</a></li>
											<li><a href="/list">文章</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<span>「IT LIEUTENANT」互联网中尉</span>
						</header>
						<section class="wrapper style5">
							<div class="inner">
								<form name="article_form" method="post" action="/csa/editor/post">
								<table>
									<tr>
										<td>文章标题</td>
										<td colspan="2"><input type="text" name="postTitle" value="${title!}"/></td>
									</tr>
									<tr>
										<td>文章来源</td>
										<td colspan="2"><input type="text" name="postSource" value="${source!}"/></td>
									</tr>
									<tr>
										<td>关键字</td>
										<td colspan="2"><input type="text" name="postKeywords" value="${keyword!}"/></td>
									</tr>
									<tr>
										<td>内容简介</td>
										<td colspan="2"><input type="text" name="postExcerpt" value="${excerpt!}"/></td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td colspan="2"><textarea class="combo" style="white-space:normal;" 
											id="postContent" name="postContent" rows="30" cols="50">${content!}</textarea></td>
									</tr>
									<tr>
										<td>安全码</td>
										<td><input type="text" name="saveCode"/><input type="hidden" name="id" value="${id!}"/></td>
										<td><input type="button" id="btnPost" value="POST"/></td>
									</tr>
								</table>
								</form>
							</div>
						</section>
					</article>

				<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy;CopyRight 2015－2016 ITLIEUTENANT.COM All Rights Reserved. </li>
						<li>闽ICP备15018616-2</li><li>&nbsp;${site}</li>
					</ul>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.scrollex.min.js"></script>
			<script src="/assets/js/jquery.scrolly.min.js"></script>
			<script src="/assets/js/skel.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/assets/js/main.js"></script>
			<script type="text/javascript" src="/script/validate.js"></script>
			<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
			<script type="text/javascript" src="/ckfinder/ckfinder.js"></script>
			<script type="text/javascript">
			var editor = null;
			window.onload = function() {
			    editor = CKEDITOR.replace( 'postContent', {
			        customConfig:'/ckeditor/myconfig.js'
			    });
			    
				CKFinder.setupCKEditor( editor, '/ckfinder/' );
			};
			
			var validator = new FormValidator('article_form', [{
			    name: 'article.postTitle',
			    rules: 'required'
			}, {
			    name: 'article.postSource',
			    rules: 'required'
			}, {
			    name: 'code',
			    rules: 'required'
			}], function(errors, event) {
			    if (errors.length > 0) {
			    	if (errors.length > 0) {
			            var errorString = '';

			            for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
			                errorString += errors[i].message + '\n';
			            }

			            alert(errorString);
			        }
			    }
			});
			
			//validator.setMessage('required', 'You must fill out the %s field.');
			
			$("#btnPost").on("click", function(){
				var content = CKEDITOR.instances.postContent.getData();
				$("#postContent").attr("value",content);
				$("form").submit();
			});
			
			</script>

	</body>
</html>
